<h3>Add Student (new Student)</h3>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <label>StudentName :</label>
        </div>
        <div class="col-md-6">
           <input type="text" class="form-control" [(ngModel)]="students.Studentname">
        </div>
        <div class="col-md-4">
            <label>Studentage :</label>
        </div>
        <div class="col-md-6">
           <input type="text" class="form-control" [(ngModel)]="students.Studentage">
        </div>
        <div class="col-md-4">
            <label>StudentRollnumber :</label>
        </div>
        <div class="col-md-6">
           <input type="text" class="form-control" [(ngModel)]="students.StudentRollnumber" >
        </div>
        <div class="col-md-4">
            <label>JoiningDate :</label>
        </div>
        <div class="col-md-6">
           <input type="text" class="form-control" [(ngModel)]="students.JoiningDate" >
        </div>
        <div class="col-md-4">
            <label>Email :</label>
        </div>
        <div class="col-md-6">
           <input type="email" class="form-control" [(ngModel)]="students.Email" >
        </div>
        <div class="col-md-4">
            <label>Phone :</label>
        </div>
        <div class="col-md-6">
           <input type="tel" class="form-control" [(ngModel)]="students.Phone">
        </div>
        <div class="col-md-4">
            <label>Address :</label>
        </div>
        <div class="col-md-6">
           <input type="text" class="form-control" [(ngModel)]="students.Address" >
        </div>
        <div class="col-md-6">
            <button class="btn btn-success btn-md" (click)="addStudent()">Add</button>
        </div>
    </div>
</div>
